<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="password.js"></script>
    <title>Password Generator</title>
</head>
<body onload="loadCookie()" onchange="getPassword()">
    <h1>Password Generator</h1>
    <div class="container">
        <form onsubmit="return false" method="get">
            <div id="output">
                <br>
                <br>
                <div id="password-frame">
                    <p id="password"></p>
                    <meter min="0" low="2" high="3" optimum="4" max="5" id="password-strength-meter" value="0"></meter>
                    <p id="entropy"></p>
                </div>
                <br>
                <hr>
                <button type="button" onclick="toggleSettings()"><img src="./images/settings_24.svg" alt=""></button>
                <button type="button" onclick="copy()"><img src="./images/content_copy_black_24dp.svg" alt=""></button>
                <button type="submit" onclick="getPassword()"><img src="./images/loop_black_24dp.svg" alt=""></button>
                <br>
                <div id="message-frame">
                    <p id="messages"></p>
                </div>
                <hr>
            </div>
            <div id="settings" style="visibility: hidden;">
                <div>
                    <input type="checkbox" name="securityLevel" id="lowercase" value="1" checked>
                    <label for="lower">abcd</label>
                    <input type="checkbox" name="securityLevel" id="uppercase" value="1" checked>
                    <label for="uppercase">ABCD</label>
                    <input type="checkbox" name="securityLevel" id="numbers" value="1" checked>
                    <label for="numbers">1234</label>
                    <input type="checkbox" name="securityLevel" id="special" value="1" checked>
                    <label for="special">$&?#</label>
                </div>
                <br>
                <div>
                    <input type="range" class="inputRange" id="pwLengthSlider" value="15" name="range" min="4" max="100">
                    <input id="pwLength" name="pwLength" type="number" value="15" min="4" max="100"/>
                </div>
                <br>
            </div>
        </form>
</div>
<script>
    document.querySelector('.inputRange').addEventListener('input', updateValue);
    document.getElementById('pwLength').addEventListener('input', updateValue);

    function updateValue (e) {
        var sibling = e.target.previousElementSibling || e.target.nextElementSibling;
        sibling.value = e.target.value;
    }
</script>
</body>
</html>
