<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="password.js"></script>
    <title>Password Generator</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
        <form onsubmit="return false" method="get">
            <div id="settings">
                <div>
                    <p>Add characters:</p>
                    <input type="checkbox" name="securityLevel" id="uppercase" value="1">
                    <label for="uppercase">upper</label>
                    <input type="checkbox" name="securityLevel" id="numbers" value="1">
                    <label for="numbers">numbers</label>
                    <input type="checkbox" name="securityLevel" id="special" value="1">
                    <label for="special">special</label>
                </div>
                <br>
                <div>
                    <input id="pwLength" name="pwLength" type="number" value="20" min="1" max="55"/>
                </div>
                <br>
                <button type="button" onclick="copy()"><img src="./images/content_copy_black_24dp.svg" alt=""></button>
                <button type="submit" onclick="getPassword()"><img src="./images/loop_black_24dp.svg" alt=""></button>
            </div>
            <div id="output">
                <div id="password-frame">
                    <p id="password"></p>
                </div>
                <br>
                <div>
                    <meter min="0" low="2" high="3" optimum="4" max="5" id="password-strength-meter" value="0"></meter>
                </div>
            </div>
        </form>

</div>
</body>
</html>
